<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Projeto com Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Carousel de Imagens -->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="car-race-438467_1280.jpg" alt="Ferrari Azul">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="car-5548242_1280.jpg" alt="Lamborghini Amarela">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="sports-car-4815234_1280.jpg" alt="Corvette Vinho">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

  <!-- Layout com Grid -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="car-racing-8724432_1280.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">DTM Acesso</h5>
            <p class="card-text">Ategoria que leva ao acesso a primeira divisão do campeonato de turismo Alemão: Primeira etapa</p>
            <a href="#" class="btn btn-primary">Conferir</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="car-racing-8724431_1280.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">DTM Acesso</h5>
            <p class="card-text">Segunda etapa</p>
            <a href="#" class="btn btn-primary">Conferir</a>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="car-racing-8724432_1280.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">DTM Acesso </h5>
            <p class="card-text">Terceira Etapa</p>
            <a href="#" class="btn btn-primary">Conferir</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
